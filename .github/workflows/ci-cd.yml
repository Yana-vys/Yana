name: Python CI with GitFlow
on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'release/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || exit 0
      - name: Build Docker image
        run: |
          docker build -t kursovaja:latest .

      - name: Stop and remove existing container
        run: |
          docker stop kursovaja || true
          docker rm -f kursovaja || true

      - name: Run Docker container
        run: |
          docker run -d --name kursovaja  kursovaja:latest
          
